<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilheteria Online</title>
    
    <link rel="stylesheet" href="style.css"></link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
    <body>
        <form class="bg-info">
            <div class="form-group col-12 " id="formCadastro">
            <h1 class="text-center colorText">Venda de ingresso</h1>
              <label class="colorText text-center" for="idSala">Sala: </label>
              <input type="number" min="0.00" max="8.00" class="form-control" id="idSala">
            </div>
            <div class="form-group col-12">
              <label class="colorText text-center" for="idNome">Nome: </label>
              <input type="text" class="form-control" id="idNome">
            </div>
            <div class="form-group col-12">
                <label class="colorText text-center" for="idQuantidade">Quantidade: </label>
                <input type="number" min="0.00" max="10000.00" class="form-control" id="idQuantidade">
            </div>
            
            <div class="btnSalvar text-center">
                <input type="button" class="btn btn-dark mb-2"  value="Salvar" onclick="salvar()">  
            </div>
        </form>
       
        <div class="bg-info">
            <h1 class="text-center">Bilhetes Vendidos Recentes</h1>
            <table id="idClienteTable" class="table table-dark">
                <thead>
                  <tr>
                    <th scope="col">Sala</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Quantidade</th>
                    <th scope="col">Opções</th>
                  </tr>
                </thead>
                <tbody>
                  
                </tbody>
              </table>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
